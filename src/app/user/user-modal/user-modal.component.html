<div class="modal-content-header">
    <header id="modal-header">
        <h1 id="modal-title">{{pageTitle}}</h1>
    </header>

    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" formControlName="name" class="form-control" />
            </div>
            <app-validation [form]='form' [componentName]="'name'" [message]="'Name is required'"></app-validation>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" formControlName="email" class="form-control"/>
            </div>
            <app-validation [form]='form' [componentName]="'email'" [message]="'Please provide a valid email'"></app-validation>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="number" formControlName="phone" class="form-control"  />
            </div>
            <app-validation [form]='form' [componentName]="'phone'" [message]="'Phone is required'"></app-validation>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" formControlName="address" class="form-control"/>
            </div>
            <app-validation [form]='form' [componentName]="'address'" [message]="'Address is required'"></app-validation>

            <div class="form-group">
                <label for="zip">Zip Code</label>
                <input type="number" formControlName="zip" class="form-control" />
            </div>
            <app-validation [form]='form' [componentName]="'zip'" [message]="'Zip Code is required.'"></app-validation>

            <div class="form-group">
                <label for="company">Company</label>
                <select #t formControlName="company" class="form-control" name="company" id="company">
                    <option *ngFor="let company of companies"
                            [id]="company.id" 
                            [value]="company.name">
            
                        {{company.name}}
                    </option>
                </select>
            </div>
            <app-validation [form]='form' [componentName]="'company'" [message]="'PLease select a company'"></app-validation>

            <div class="form-group">
                <button class="btn btn-primary"
                        [disabled]="form.pristine || form.invalid">
                    {{pageTitle}}
                </button>
            </div>
        </form>
        
    <footer>
        <button class="btn btn-link" (click)="closeModal()">Cancel</button>
    </footer>
    </div>
</div>
