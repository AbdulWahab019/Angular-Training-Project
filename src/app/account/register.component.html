<div class="card">
    <h4 class="card-header">Register</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" formControlName="name" class="form-control" />
            </div>
            <app-validation [form]='form' [componentName]="'name'" [message]="'Name is required'"></app-validation>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" formControlName="email" class="form-control" />
            </div>
            <app-validation [form]='form' [componentName]="'email'" [message]="'Please provide a valid email'"></app-validation>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="number" formControlName="phone" class="form-control" />
            </div>
            <app-validation [form]='form' [componentName]="'phone'" [message]="'Phone is required'"></app-validation>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" />
            </div>
            <app-validation [form]='form' [componentName]="'password'" [message]="'password'"></app-validation>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" formControlName="address" class="form-control" />
            </div>
            <app-validation [form]='form' [componentName]="'address'" [message]="'Address is required'"></app-validation>

            <div class="form-group">
                <label for="zip">Zip Code</label>
                <input type="number" formControlName="zip" class="form-control" />
            </div>
            <app-validation [form]='form' [componentName]="'zip'" [message]="'Zip Code is required'"></app-validation>

            <div class="form-group">
                <label for="company">Company</label>
                <select #t formControlName="company" class="form-control" name="company" id="company">
                    <option *ngFor="let company of companies"
                            [id]="company.id" 
                            [value]="company.name">
            
                        {{company.name}}
                    </option>
                </select>
            </div>
            <app-validation [form]='form' [componentName]="'company'" [message]="'Please select a company'"></app-validation>

            <div class="form-group">
                <button class="btn btn-primary"
                        [disabled]="form.pristine || form.invalid">
                    Register
                </button>
                <a routerLink="../login" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
