<div class="card">
    <h4 class="card-header">Login</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" 
                        formControlName="email" 
                        class="form-control" />
            </div>
            <div *ngIf="form.controls['email'].invalid && (form.controls['email'].dirty || form.controls['email'].touched)" class="alert alert-danger">
                <div *ngIf="form.controls['email'].invalid">
                    Please provide a valid email
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" />
            </div>
            <div *ngIf="form.controls['password'].invalid && (form.controls['password'].dirty || form.controls['password'].touched)" class="alert alert-danger">
                <div *ngIf="form.controls['password'].invalid">
                    Please provide a valid password in the following format:
                    <ul>
                        <li>Minimum 8 characters</li>
                        <li>Should be alphanumeric</li>
                        <li>Atleast one number</li>
                        <li>Atleast one special character</li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary"
                        [disabled]="form.pristine || form.invalid">
                    Login
                </button>
                <a routerLink="../register" class="btn btn-link">Register</a>
            </div>
        </form>
    </div>
</div>
